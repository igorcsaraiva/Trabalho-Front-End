<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>ZenSpace Pods</title>
</head>
<body>
    <header>
        <div class="container-header">
            <div class="logo">
                <p>ZenSpace</p>
            </div>
            <nav>
                <div class="links">
                    <div class="secao-pagina">
                        <a>Produtos</a>
                        <a>Contato</a>
                        <a>Sobre</a>
                    </div>
                    <div class="redes-sociais">
                        <div class="rede-social">
                            <a href="https://twitter.com"><img src="img/twitter.png"></a>
                        </div>
                        <div class="rede-social">
                            <a href="https://facebook.com"><img src="img/facebook.png"></a>
                        </div>
                        <div class="rede-social">
                            <a href="https://instagram.com"><img src="img/instagram.png"></a>
                        </div>
                    </div>
                </div>
            </nav>  
        </div>
    </header>
    <hr>
    <main>
        <div class="container-capa">
            <img class="capa" src="img/pod1.png"> 
        </div>
        <div class="container-texto1">
            <p id="texto1">Experimente ZenSpace Pods</p>
        </div>
        <div class="container-imgs">
            <img src="img/pod2.png">
            <img src="img/pod3.png">
            <img src="img/pod4.png">
        </div>
        <div class="container-texto-img">
            <img src="img/pod5.png">
            <div class="texto-botao">
                <p>Trabalhe, reuna, e relaxe com ZenSpace Pods</p>
                <input class="botao" type="button" value="Experimente Pods">
            </div>
        </div>
    </main>   
</body>
</html>
